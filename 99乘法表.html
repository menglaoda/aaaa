<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: collapse;
			}
			td{
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table border='1'>");
			for(var i=1;i<10;i++){
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
				}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
