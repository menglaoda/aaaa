<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				animation: da 3s ease;
				
			}
			@keyframes da{
				from{left: 0px;}
				to{left: 500px;}
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
