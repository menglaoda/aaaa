<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border: solid 1px black;
				border-right:solid 1px blue ;
				border-radius: 20px;
				border-radius: 20px 40px;
				border-radius: 20px 40px 60px;
				border-radius: 20px 40px 60px 80px;
				border-radius: 20px/40px;/*圆的水平半径/圆的垂直半径*/
			}
			.box2{
				width: 40px;
				height: 80px;
				border-radius: 50%;
				background-color: red;
				position: relative;
				top: -81px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box2"></div>
	</body>
</html>
